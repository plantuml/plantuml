#
# libs.versions.toml
#
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
ant                 = "1.10.15"
assertj             = "3.27.6"
batik               = "1.19"
elk                 = "0.10.0"
fop                 = "2.11"
glytching-junit-ext = "2.6.0"
graalvm-native      = "0.11.1"
jlatexmath          = "1.0.7"
junit-jupiter       = "5.13.4"
junit-platform-launcher = "1.13.4"
mockito-j8          = "4.+"
mockito             = "5.+"
adarshr-test-logger = "4.0.0"
xmlunit-core        = "2.10.4"


[libraries]
# name                      = { module = "", version.ref = "" }
ant                         = { module = "org.apache.ant:ant", version.ref = "ant" }
assertj-core                = { module = "org.assertj:assertj-core", version.ref = "assertj" }
batik-all                   = { module = "org.apache.xmlgraphics:batik-all", version.ref = "batik" }
elk-core                    = { module = "org.eclipse.elk:org.eclipse.elk.core", version.ref = "elk" }
elk-alg-layered             = { module = "org.eclipse.elk:org.eclipse.elk.alg.layered", version.ref = "elk" }
elk-alg-mrtree              = { module = "org.eclipse.elk:org.eclipse.elk.alg.mrtree", version.ref = "elk" }
fop                         = { module = "org.apache.xmlgraphics:fop", version.ref = "fop" }
glytching-junit-extensions  = { module = "io.github.glytching:junit-extensions", version.ref = "glytching-junit-ext" }
jlatexmath                  = { module = "org.scilab.forge:jlatexmath", version.ref = "jlatexmath" }
junit-jupiter               = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit-bom                   = { module = "org.junit:junit-bom", version.ref = "junit-jupiter" }
junit-platform-launcher     = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform-launcher" }

mockito-core-j8             = { module = "org.mockito:mockito-core", version.ref = "mockito-j8" }
mockito-core                = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter-j8    = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito-j8" }
mockito-junit-jupiter       = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
xmlunit-core                = { module = "org.xmlunit:xmlunit-core", version.ref = "xmlunit-core" }


[plugins]
adarshr-test-logger = { id = "com.adarshr.test-logger", version.ref = "adarshr-test-logger" }
graalvm-native = { id = "org.graalvm.buildtools.native", version.ref = "graalvm-native" }
