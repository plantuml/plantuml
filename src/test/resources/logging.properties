# Java Util Logging Configuration for Tests
# This configures logging to show FINE level messages in test console

# Root logger level
.level=INFO

# Console handler configuration
handlers=java.util.logging.ConsoleHandler

# Console handler outputs to System.err by default
java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Format pattern: includes timestamp, level, logger name, and message
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s %5$s%6$s%n

# Set FINE level for net.sourceforge.plantuml package
net.sourceforge.plantuml.level=FINE
