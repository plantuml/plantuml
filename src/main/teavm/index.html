<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlantUML TeaVM demo</title>
  </head>
  <body>
    <textarea id="src" rows="16" cols="80">@startuml
class a
class b
class c
a --> b
a --> c
@enduml</textarea>
    <div id="out"></div>

    <script src="viz-global.js"></script>
    <script src="classes.js"></script>
    <script>
      main();

      const textarea = document.getElementById("src");

      function render() {
        const lines = textarea.value.split(/\r\n|\r|\n/);
        plantumlRender(lines, "out");
      }

      textarea.addEventListener("input", render);
      render();
    </script>
  </body>
</html>
