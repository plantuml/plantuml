<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML TeaVM Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="loading">Loading TeaVM application...</div>
    
    <!-- TeaVM generated JavaScript will be loaded here -->
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript">
        main();
    </script>
</body>
</html>
